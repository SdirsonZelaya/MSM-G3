<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cafélix - Café para Todos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cafélix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>El mejor café de la ciudad</h2>
        <p>Prueba nuestro café fresco y natural, ideal para cualquier momento del día.</p>
        <a href="#productos" class="btn">Explorar Productos</a>
    </section>

    <main>
        <section id="productos" class="productos">
            <h2>Nuestros Productos</h2>
            <div class="producto">
                <h3>Café Espresso</h3>
                <img src="imagenes/cafe-espresso.png" alt="Café Espresso">
                <p>Precio: $5.00</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h3>Café Moca</h3>
                <img src="imagenes/Cafe-Moca.png" alt="Café Moca">
                <p>Precio: $6.00</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h3>Café Helado</h3>
                <img src="imagenes/Cafe-Helado.png" alt="Café Helado">
                <p>Precio: $4.50</p>
                <button>Agregar al Carrito</button>
            </div>
        </section>
    </main>

</body>
</html>
